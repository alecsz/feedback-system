<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/headerNavBar :: header">...</div>
<body>
  <form id="frame"  style=" width:400px; margin:auto;">
  <div class="container">
    <h3>Sign Up</h3>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" style="width:200px;" placeholder="Enter Email" name="email" required><br>
    
    <label for="email"><b>Username</b></label>
    <input type="text" style="width:200px;" placeholder="Enter Username" name="username" required><br>

    <label for="psw" ><b>Password</b></label>
    <input type="password" style="width:200px;" placeholder="Enter Password" name="psw"  required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" style="width:200px;" placeholder="Repeat Password" name="psw-repeat" required><br>


    <div class="clearfix">
      <button type="button" style="width:300px;" class="cancelbtn">Cancel</button>
      <button type="submit" style="width:300px;" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>       

</body>
</html>
