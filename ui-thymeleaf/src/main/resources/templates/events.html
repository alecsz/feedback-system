<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Feedbacksystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Events Table</h1>
        <div class="row col-md-7 table-responsive">
            <table id="eventsTable" class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <form th:each="event, rowStat: ${events}" 
                    th:action="@{/events}" 
                    th:object="${event}" method="POST">
                        <tr th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                            <td th:text="${event.id}"  type="text" th:field="*{id}">1</td>
                            <td th:text="${event.name}" type="text" th:field="*{name}">EventName</td>
                            <td><input type="submit" value=">>"/></td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
