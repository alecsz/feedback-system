<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/headerHead :: head">...</div>

<div th:replace="fragments/headerNavBar :: header">...</div>

<body class="bg-light text-dark bgsecond">
	<div class="container">
		<br>
		<br>
		<h1>
			Questions
			<button type="button" class="btn btn-dark"
				th:onclick="|window.location.href='@{/newQuestion(eventId=${eventId})}'|">New</button>
		</h1>
		<div class="row col-md-7 table-responsive">
			<table id="questionsTable" class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Question</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="question, rowStat: ${questions}"
						th:style="${rowStat.odd} ? 'color: black' : 'color: black;'"
						th:onclick="|window.location.href='@{/newQuestion(eventId=${eventId}, questionId=${question.id})}'|">
						<td th:text="${question.id}">1</td>
						<td th:text="${question.questionName}">Jack</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
